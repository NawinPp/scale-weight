<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Weight</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="box">
    <div class="upper">
        <div class="scale">Scale Weight</div>
        <div class="zero" id="kilo">0 <sub>Kg</sub></div>
    </div>
    <div class="lower">
         <ul class="title">
            <li class="info gram">
                <h2 class="gram">Gram</h2>
                <sub class="g" id="gg">0 g</sub>
            </li>
             <li class="info pound">
                <h2 class="pound">Pounnd</h2> <!-- 1 lb = 453.59237 g-->
                <sub class="lb" id="lbb">0 lb</sub>
             </li>
             <li class="info price">
                <h2 class="price">Price</h2>
                <sub class="bath" id="thbath">0 bath</sub>
             </li>
        </ul>
    </div>
</div>
</div>

<script src="script.js"></script>

</body>
</html>
